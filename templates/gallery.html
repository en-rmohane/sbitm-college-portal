{% extends "layout.html" %}

{% block content %}
<div class="container section-padding">
    <div class="text-center">
        <h1 class="section-title">Photo Gallery</h1>
        <p style="margin-bottom: 60px; color: var(--text-dim);">Glimpses of life at SBITM.</p>
    </div>

    <!-- Gallery Grid -->
    <div class="grid-strict-3">
        {% for i in range(1, 10) %}
        <div class="glass-card" style="overflow: hidden; position: relative; group: hover; height: 300px;">
            <!-- Placeholder Image -->
            <div style="width: 100%; height: 100%; background: linear-gradient(135deg, #1e293b, #0f172a); display: flex; align-items: center; justify-content: center; position: relative;"
                class="gallery-item">
                <i class="fas fa-image" style="font-size: 3rem; color: rgba(255,255,255,0.1);"></i>
                <div class="gallery-caption"
                    style="position: absolute; bottom: 0; left: 0; width: 100%; background: rgba(0,0,0,0.6); padding: 15px; transition: transform 0.3s ease;">
                    <p style="color: white; margin: 0;">Event Caption {{ i }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <style>
        .gallery-caption {
            transform: translateY(100%);
        }

        .gallery-item:hover .gallery-caption {
            transform: translateY(0);
        }
    </style>

</div>

<script>
    // Simple hover effect for captions
    const items = document.querySelectorAll('div[style*="break-inside: avoid"]');
    items.forEach(item => {
        item.addEventListener('mouseenter', () => {
            const caption = item.querySelector('div[style*="position: absolute"]');
            if (caption) caption.style.transform = 'translateY(0)';
        });
        item.addEventListener('mouseleave', () => {
            const caption = item.querySelector('div[style*="position: absolute"]');
            if (caption) caption.style.transform = 'translateY(100%)';
        });
    });
</script>
{% endblock %}
