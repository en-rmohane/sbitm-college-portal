{% extends "admin/layout_admin.html" %}

{% block content %}
<div class="admin-header">
    <h1 style="color: var(--text-light);">Manage Gallery</h1>
</div>

<div class="glass-card" style="padding: 30px; margin-bottom: 40px;">
    <h3 style="margin-bottom: 20px; color: #a855f7;">Add Image</h3>
    <form method="POST" enctype="multipart/form-data">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div>
                <label style="display: block; color: var(--text-dim); margin-bottom: 5px;">Caption</label>
                <input type="text" name="caption" class="form-control" required
                    style="width: 100%; padding: 10px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 6px;">
            </div>
            <div>
                <label style="display: block; color: var(--text-dim); margin-bottom: 5px;">Upload Image</label>
                <input type="file" name="image" class="form-control" required
                    style="width: 100%; padding: 10px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 6px;">
            </div>
        </div>
        <button type="submit" class="btn btn-primary"
            style="margin-top: 20px; background: #a855f7; border-color: #a855f7;">Add to Gallery</button>
    </form>
</div>

<div class="grid-strict-3">
    {% for item in gallery %}
    <div class="glass-card" style="overflow: hidden; position: relative;">
        {% if item.image.startswith('http') %}
        <img src="{{ item.image }}" style="width: 100%; height: 200px; object-fit: cover;">
        {% else %}
        <img src="{{ url_for('static', filename='images/gallery/' + item.image) }}"
            style="width: 100%; height: 200px; object-fit: cover;">
        {% endif %}
        <div style="padding: 15px;">
            <p style="color: var(--text-dim); margin-bottom: 15px;">{{ item.caption }}</p>
            <a href="{{ url_for('delete_gallery', id=item.id) }}" class="btn btn-delete action-btn"
                style="width: 100%; display: block; text-align: center; text-decoration: none;"
                onclick="return confirm('Are you sure?')">Delete</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
